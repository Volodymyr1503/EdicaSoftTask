<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simply Calc</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Open Calc</button>

  <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <h1>Simple Calculator</h1>
        <div class="table-responsive">
          <table id="example" class="table" style="width:100%">
            <thead>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th>Results</th>
            </thead>
            <tbody>
              <tr>
                <td><input type="checkbox"></td>
                <td><input type="text" class="number1"></td>
                <td><input type="text" class="number2"></td>
                <td><input type="text" class="number3"></td>
                <td><p class="result1"></p></td>
              </tr>
              <tr>
                <td><input type="checkbox"></td>
                <td><input type="text" class="number4"></td>
                <td><input type="text" class="number5"></td>
                <td><input type="text" class="number6"></td>
                <td><p class="result2"></p></td>
              </tr>
              <tr>
                <td><input type="checkbox"></td>
                <td><input type="text" class="number7"></td>
                <td><input type="text" class="number8"></td>
                <td><input type="text" class="number9"></td>
                <td><p class="result3"></p></td>
              </tr>
              <tr>
                <td><h1>Choose box</h1></td>
              </tr>
              <tr>
                <td>
                  <div class="radio-buttons">
                    <div class="math">
                      <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input sum" id="defaultUnchecked" name="defaultExampleRadios">
                        <label class="custom-control-label" for="defaultUnchecked">Sum</label>
                      </div>
                    </div>
                    <div class="math">
                      <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input multiply" id="defaultChecked" name="defaultExampleRadios" checked>
                        <label class="custom-control-label" for="defaultChecked">Multiply</label>
                      </div>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
